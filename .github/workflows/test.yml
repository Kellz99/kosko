name: Test
on:
  push:
  pull_request:

env:
  HELM_VERSION: 3.10.2
  KUSTOMIZE_VERSION: 4.5.7

jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/install-deps
      - uses: ./.github/actions/build-packages
      - name: Lint files
        run: pnpm run lint
      - name: Type check
        run: pnpm run type-check
  test:
    runs-on: ${{ matrix.os }}
    needs:
      - lint
    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]
        os: [ubuntu-20.04, windows-latest]
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/install-deps
        with:
          node-version: ${{ matrix.node-version }}
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - uses: ./.github/actions/build-packages
      # https://github.com/actions/virtual-environments/issues/712#issuecomment-613004302
      - name: Set TEMP on Windows
        run: echo "TEMP=$env:USERPROFILE\AppData\Local\Temp" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        if: ${{ runner.os == 'Windows' }}
      - uses: azure/setup-kubectl@v3
        with:
          version: v1.23.1
      - name: Install Helm
        run: |
          if [ $RUNNER_OS = 'Windows' ]; then
            export HELM_INSTALL_DIR=/c/Windows
          fi

          curl -H 'Authorization: token ${{ secrets.GITHUB_TOKEN }}' \
            -fsSL \
            https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3 | \
          bash -s -- --version v${{ env.HELM_VERSION }} --no-sudo
        shell: bash
      - name: Install Kustomize
        run: |
          bin_path=/usr/local/bin

          if [ $RUNNER_OS = 'Windows' ]; then
            bin_path=/c/Windows
          fi

          rm -rf $bin_path/kustomize
          curl -H 'Authorization: token ${{ secrets.GITHUB_TOKEN }}' \
            -s \
            https://raw.githubusercontent.com/kubernetes-sigs/kustomize/kustomize/v${{ env.KUSTOMIZE_VERSION }}/hack/install_kustomize.sh | \
          bash -s -- ${{ env.KUSTOMIZE_VERSION }} $bin_path
        shell: bash
      - name: Run unit tests
        run: pnpm run test:unit --coverage
      - name: Run integration tests
        run: pnpm run test:integration
      - uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
  test-browser:
    runs-on: ubuntu-20.04
    needs:
      - lint
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/install-deps
      - uses: ./.github/actions/build-packages
      - name: Run browser tests
        run: pnpm run test:browser
